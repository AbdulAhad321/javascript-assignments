<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reg.css">
  <title>Registration | Facebook</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Facebook</h1>
    </div>

    <div class="box">
      <div class="title">
        <h3>Create a new account</h3>
        <span>It's quick and easy</span>
      </div>

      <form id="registrationForm" class="boxBottom">
        <!-- Name section -->
        <div class="name-sec">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>

        <!-- Info section -->
        <div class="info">
          <input type="text" id="contact" name="contact" placeholder="Mobile number or Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Birthday -->
        <div class="birthday">
  <p>Birthday</p>
  <div class="birthInfo">
    <label for="birthMonth" class="sr-only">Select Month</label>
    <select id="birthMonth" name="birthMonth" required title="Select Month">
      <option value="">Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="birthDay" class="sr-only">Select Day</label>
    <select id="birthDay" name="birthDay" required title="Select Day">
      <option value="">Day</option>
      <!-- You can dynamically generate these using JS -->
      <option value="1">1</option>
      <option value="2">2</option>
      ...
      <option value="31">31</option>
    </select>

    <label for="birthYear" class="sr-only">Select Year</label>
    <select id="birthYear" name="birthYear" required title="Select Year">
      <option value="">Year</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      ...
      <option value="2011">2011</option>
    </select>
  </div>
</div>


        <!-- Gender -->
        <div class="gender">
          <p>Gender</p>
          <div class="genderInfo">
            <label class="genderBox" for="male">
              <input type="radio" id="male" name="gender" value="Male" required> Male
            </label>
            <label class="genderBox" for="female">
              <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <label class="genderBox" for="other">
              <input type="radio" id="other" name="gender" value="Other"> Other
            </label>
          </div>
        </div>

        <!-- Info text -->
        <div class="para1">
          <p>
            People who use our service may have uploaded your contact information to Facebook. 
            <a href="#">Learn More</a>
          </p>
        </div>

        <!-- Button -->
        <button id="signUpBtn" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
<script src="reg.js"></script>
</html>
