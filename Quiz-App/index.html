<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Simple Quiz App</h1>

        <div id="quiz-box">
            <h2 id="question">Question text</h2>

            <div class="options">
                <button class="option-btn" onclick="selectOption(0)" id="opt0" type="submit">Answer 1</button>
                <button class="option-btn" onclick="selectOption(1)" id="opt1" type="submit">Answer 2</button>
                <button class="option-btn" onclick="selectOption(2)" id="opt2" type="submit">Answer 3</button>
                <button class="option-btn" onclick="selectOption(3)" id="opt3" type="submit">Answer 4</button>
            </div>

            <button id="next-btn" onclick="nextQuestion()">Next</button>

            <h3 id="result"></h3>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
